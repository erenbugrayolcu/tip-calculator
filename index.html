<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tip Calculator</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <p>TIP CALCULATOR</p>
        </div>

        <div class="q">
            <p>How much was your bill?</p> 
        </div>

        <div class="bAmount">
            <p>$</p>
            <input id="billamt" type="text" placeholder="Bill Amount">
        </div>

        <div class="q">
            <p>How was your service?</p>
        </div>

        <div class="selection">
            <select id="quality">
                <option disabled selected value="0">Choose an option</option>
                <option value="0.3">%30 - Perfect</option>
                <option value="0.2">%20 - Good</option>
                <option value="0.15">%15 - Normal</option>
                <option value="0.1">%10 - Not Bad</option>
                <option value="0.05">%5 - Bad</option>
            </select>
        </div>

        <div class="q">
            <p>How many people are sharing the bill?</p>
            <input id="numOfPeople" type="text" placeholder="Number of people">
        </div>

        <button type="button" id="calculate">Calculate</button>

        <div id="totalTip">
            $<span id="tip">0.00</span>
            <small id="each">each</small>
          </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
